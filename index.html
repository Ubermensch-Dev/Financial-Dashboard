<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Finance Dashboard</title>
</head>

<body>
    <header>
        <ul class="main_list">
            <li class="main_list_item">Home</li>
            <li class="main_list_item">Transctions</li>
            <li class="main_list_item">Budget</li>
            <li class="main_list_item">Setting</li>
        </ul>
        <h5 id="heading">USER's Finance</h5>
    </header>
    <main>
       

        <div class="pie_charts">
            <div class="money_div">
                <div class="money_tab">
                    <p class="money_title">Total Income:</p>
                    <p class="money_amount incomeamt">0</p>
                </div>
                <div class="money_tab">
                    <p class="money_title">Total Expense:</p>
                    <p class="money_amount expenceamt">0</p>
                </div>
                <div class="money_tab">
                    <p class="money_title">Total Saving:</p>
                    <p class="money_amount savingamt">0</p>
                </div>
            </div>
            <div class="pie main">
                <canvas id="myChart"></canvas>
            </div>
        
        </div>
        <div class="add_trans button_adding">
            <div class="add_button">+</div>
            <div class="add-transition-window">
                <form>
                    <input type="text" placeholder="Name of Transction" id="trans-name">
                    <input type="number" placeholder="Amount of Transction" id="trans-amount">
                    <select id="transaction-type">
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                    <button type="submit">Add transtion</button>
                </form>
            </div>
            <p class="button_text">New Transctions</p>
        </div>

        <div class="transtions list_div">
<ul class="transition-list"></ul>
        </div>

        <div class="add_goal button_adding">
            <div class="add_button">+</div>
            <p class="button_text">New goals</p>
        </div>

        <div class="goals list_div"></div>
    </main>
    <script src="./app.js"></script>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="./charts.js"></script>
   
</body>

</html>
